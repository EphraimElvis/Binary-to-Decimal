<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <title>Binary to decimal</title>
</head>
<body>
    <div class="main-container">
        <h1>Binary to Decimal Converter</h1>
        <h3 >Enter a binary number, get a decimal conversion</h3>
        <h4 class="invalid-title">You entered a non-binary digit (please enter only 0 or 1).</h4>
        <h4 class="valid-title">Here is your decimal!</h4>
        <input type="text" name="" class="binary-number">
        <label for="" class="show-result"></label>
        <label for="" class="invalid-result">Waiting for a valid binary number...</label>

        <div class="footer">
        <p>Made by Ephraim Elvis</p>
    </div>
    </div>
    
   
    <script src="./script/main.js"></script>
